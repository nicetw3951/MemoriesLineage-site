<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>F&Q</title>
<style>
  body, html {
    margin: 0; padding: 0; height: 100%;
    font-family: "Segoe UI", sans-serif;
  }
  .header {
    height: 20vh; background-color: #f0f0f0;
    display: flex; justify-content: center; align-items: center;
    gap: 1rem; position: fixed; top: 0; width: 100%;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }
  .header button {
    padding: 10px 20px; font-size: 1rem;
    cursor: pointer; border: none;
    background-color: #0078D4; color: white; border-radius: 5px;
    transition: background-color 0.3s;
  }
  .header button:hover { background-color: #005A9E; }
  .content {
    margin-top: 20vh; height: 80vh; overflow-y: auto;
    padding: 1rem; background-color: #ffffff;
    text-align: center; font-size: 1.2rem; color: #333;
  }
  iframe {
    width: 100%; height: 100%; border: none;
  }
</style>
</head>
<body>
<div class="header">
  <button onclick="loadPage('Err1.html')">錯誤碼:88760234</button>
  <button onclick="loadPage('Err2.html')">Win7無法登入</button>
  <button onclick="loadPage('Err3.html')">缺少圖檔或NPC無內容</button>
</div>

<div class="content" id="content">
  <!-- 預設顯示提示文字 -->
  請選擇上方錯誤類型
</div>

<script>
  function loadPage(page) {
    document.getElementById('content').innerHTML =
      `<iframe src="${page}"></iframe>`;
  }
</script>

</body>
</html>
